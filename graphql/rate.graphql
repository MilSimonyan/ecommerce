extend type Mutation{
    createRate(input: RateCreateInput  @spread): Rate!
    @field(resolver: "App\\GraphQL\\Mutations\\RateMutator@store")

    deleteRate(id: ID!): Boolean!
    @field(resolver: "App\\GraphQL\\Mutations\\RateMutator@destroy")
}

extend type Query {

    # Find Rate
    rateCount(product_id: ID!, rating: Int! ): Int! @field(resolver: "App\\GraphQL\\Queries\\Rate@getCount")

    # All rates
    rates(product_id:ID!): Float!  @field(resolver: "App\\GraphQL\\Queries\\Rate@getAvg")
}

input RateCreateInput{
    user_id: Int!
    rating: Int!
    product: Int!
}

type Rate {
    id: ID!
    rating: Float!
}

