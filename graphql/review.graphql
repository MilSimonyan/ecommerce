extend type Mutation{
    createReview(description: String!,  product: Int!): Review!
    updateReview(id: ID!, description: String): Review!
    deleteReview(id: ID!): Review!
}

extend type Query {
    #find Review
    review(id: ID! @eq): Review @find

    # all Reviews
    reviews: [Review]!
}

type Review {
    id: ID!
    description: String!
}

