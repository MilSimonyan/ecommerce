extend type Mutation{
    createReview(input: CreateReviewInput  @spread): Review! @field(resolver: "App\\GraphQL\\Mutations\\ReviewMutator@storeReview")
    updateReview(id: ID!, description: String): Review! @field(resolver: "App\\GraphQL\\Mutations\\ReviewMutator@updateReview")
    deleteReview(id: ID!): Review! @field(resolver: "App\\GraphQL\\Mutations\\ReviewMutator@deleteReview")
}

input CreateReviewInput{
    description: String!,
    product_id: Int!,
    user_id: Int!
}

extend type Query {
    #find Review
    review(id: ID! @eq): Review @find

    # all Reviews
    reviews: [Review]! @field(resolver: "App\\GraphQL\\Queries\\ReviewQuery@getAllReviews")
}

type Review {
    id: ID!
    description: String!
    product_id: Int!
}

